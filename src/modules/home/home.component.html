<div class="posts">
  <ng-container *ngFor="let post of posts | async">
    <app-post-preview-box
      *ngIf="post.preview_file_url"
      [post]="post"
    ></app-post-preview-box>
  </ng-container>
</div>

<mat-paginator
  appBackdropBlur
  hidePageSize
  showFirstLastButtons
  [length]="length | async"
  [pageSize]="100"
  (page)="onPageChange($event.pageIndex)"
></mat-paginator>
