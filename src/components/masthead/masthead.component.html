<div class="mast" #mast>
  <div class="back-btn" *ngIf="canGoBack | async">
    <a
      mat-icon-button
      color="primary"
      routerLink=""
      [queryParams]="{ tag: searchSvc.selectedTags | async }"
      matTooltip="Go back"

    </a>
  </div>
  <app-search-bar></app-search-bar>
</div>
